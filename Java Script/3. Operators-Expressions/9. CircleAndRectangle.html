<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
	<script>
	    function circleAndRectangle(x, y)
	    {
	        var withinCircle = ((x-1)*(x-1)+(y-1)*(y-1) <= 9);
	        var withinRectangle = (x>=-1)&&(x<=5)&&(y>=-1)&&(y<=1);
	        if ((withinCircle) && (!withinRectangle))
	        {
	            jsConsole.writeLine("The point [" + x + ", " + y + "] is within the circle ( (1, 1), 3 ) and out and out of the rectangle R(top=1, left=-1, width=6, height=2).");
	        }
	        else
	        {
	            jsConsole.writeLine("The point [" + x + ", " + y + "] isn't within the circle ( (1, 1), 3 ) and out and out of the rectangle R(top=1, left=-1, width=6, height=2).");
	        }
	    }
	    circleAndRectangle(1, 2);
	    circleAndRectangle(2, 1);
	</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
	<script>
		function printNumbers(n)
		{
			jsConsole.writeLine("N = " + n)
			for(var i=1; i<=n; i++)
			{
				jsConsole.write(i+" ");
			}
			jsConsole.writeLine();
		}
		printNumbers(20);
		printNumbers(10);
	</script>
</body>
</html>

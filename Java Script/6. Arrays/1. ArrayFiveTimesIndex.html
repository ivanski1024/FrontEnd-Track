	<div id="js-console"></div>

	<script>

		function IndexTimesFive( length ) {
			var arr = new Array(length);
			for(var i=0; i<length; i++)
			{
				arr[i] = i*5;
				jsConsole.writeLine("array[" + i + "] = " + arr[i]);
			}
		}
		IndexTimesFive(10);
	</script>

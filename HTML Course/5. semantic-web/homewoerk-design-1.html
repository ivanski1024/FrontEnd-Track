<!DOCTYPE html>
<html>
<head>
    <title>Semantic Design 1</title>
    <style>
        mark {
            font-size:xx-large; 
            padding-left:30px;
            padding-right:80px;
            background-color:white;
            
        }
    </style>
</head>
<body>
    <header>
        <mark>Logo</mark><span style="text-anchor:middle">Welcome to Our Website</span>
        <nav>
            <ul>
                <li><a href="#">Nav Item</a></li>
                <li><a href="#">Nav Item</a></li>
                <li><a href="#">Nav Item</a></li>
                <li><a href="#">Nav Item</a></li>
            </ul>
        </nav>

    <table border="1" style="border-collapse:collapse" cellpadding="5px">
        <tr style="font-weight:bold">
            <td>First Name</td>
            <td>Last Name</td>
            <td>Score</td>
        </tr>
        <tr>
            <td>Doncho</td>
            <td>Minkov</td>
            <td>4.54</td>
        </tr>
        <tr>
            <td>Svetlin</td>
            <td>Nakov</td>
            <td>4.31</td>
        </tr>
        <tr>
            <td>Georgi</td>

            <td>4.54</td>
        </tr>
    </table>
</body>
</html>

<!doctype html>
<html>
    <head>
        <title>Table of Letters</title>
        <style>
            td {
                text-align:center
            }
        </style>
    </head>
    <body>
        <table border="1" cellpadding="5">
            <tbody>
                <tr>
                    <td colspan="3">Tittle goes here</td>
                    <td>A</td>
                    <td style="text-align:right">B</td>
                </tr>
                <tr>
                    <td rowspan="3" style="text-align:left">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td style="text-align:right">G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan="2">I</td>
                    <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td style="text-align:right">N</td>
                    <td colspan="4">O</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

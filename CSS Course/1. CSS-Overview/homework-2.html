<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contacts</title>
    <link href="styles/homework-2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Contact Name</th>
                <th class="city">City</th>
                <th class="country">Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd">
                <td class="name">Maria Anders</td>
                <td class="city">Berlin</td>
                <td class="country"><img src="img/germany.png" width="20" />Germany</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr class="even">
                <td class="name">Ana Trujillo</td>
                <td class="city">México D.F.</td>
                <td class="country"><img src="img/mexico.png" width="20" />Mexico</td>
                <td><input type="checkbox" /></td>
            </tr>
            <tr class="odd">
                <td class="name">Antonio Moreno</td>
                <td class="city">México D.F.</td>
                <td class="country"><img src="img/mexico.png" width="20" />Mexico</td>
                <td><input type="checkbox" checked="checked" disabled="disabled"/></td>
            </tr>
            <tr class="even">
                <td class="name">Thomas Hardy</td>
                <td class="city">London</td>
                <td class="country"><img src="img/uk.png" width="20" />UK</td>
                <td><input type="checkbox" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
